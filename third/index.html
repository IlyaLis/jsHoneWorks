<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS</title>
	<script>
		var numbers = [0,6,3,7,8,55,96,4]
		function filterRange(arr, a, b){
			var tmpArr = []
			for(var i = 0; i < arr.length; i++){
				if(a <= arr[i] && arr[i] <= b){
					tmpArr.push(arr[i]);
				}
			}
			return tmpArr;
		}
		console.log(filterRange(numbers, 2, 10));
	</script>
</head>
<body>
	
</body>
</html>
